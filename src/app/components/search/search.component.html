<!-- ** Input del buscador de Artistas ** -->
<div class="row mt-3">
    <div class="col">
        <input #termino 
                type="text" 
                (keyup)="buscar(termino.value)" 
                class="form-control" 
                placeholder="Buscar artista"
                >
    </div>
</div>

<!-- ** Loading de la App ** -->
<div class="mt-3" *ngIf="loading">
    <app-loading></app-loading>
</div>

<!-- ** Tarjetas de los Artistas ** -->
<app-tarjetas [items]="artistas" *ngIf="!loading"></app-tarjetas>
